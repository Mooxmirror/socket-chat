<!DOCTYPE html>
<html lang="en">

<head>
	<title>chatty</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- include basic styles !-->
	<style>
		body {
			font-family: 'Roboto', Arial, Helvetica, sans-serif;
			background-color: #3C3C3C;
		}

		#main-panel {
			background-color: #E4E4E4;
			width: 70%;
			max-width: 900px;
			min-width: 600px;
			margin: auto;
		}

		.sub-panel {
			background-color: #D7D7D7;
		}

		footer {
			position: absolute;
			bottom: 0;
			padding: 1em;
			color: #FFF;
		}
	</style>
</head>

<body>
	<div id="main-panel">
		<h1 id="app-title">socket-chat</h1>
		<!-- Login panel form !-->
		<div id="login-panel" class="sub-panel">
			<form id="login-panel-form">
				<div class="form-group">
					<input type="text" id="login-form-name" placeholder="Username">
					<button role="connect" id="login-form-action">Connect</button>
				</div>
			</form>
		</div>
		<!-- Chat panel form !-->
		<div id="chat-panel" class="sub-panel">
			<div id="chat-display"></div>
			<hr class="content-seperator">
			<div id="chat-send">
				<form id="send-form">
					<div class="form-group">
						<input type="text" id="send-form-message" placeholder="Message">
						<button role="submit" id="send-form-action">Send</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- include needed scripts !-->
	<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="assets/script.js"></script>
	<!-- include needed stylesheets !-->
	<link href="assets/style.css" rel="stylesheet">
	</script>
	<link href='https://fonts.googleapis.com/css?family=Pacifico|Roboto:300,500,700,400' rel='stylesheet' type='text/css'>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- main footer !-->
	<footer>crafted with <i class="fa fa-heart"></i> by <a href="https://mooxmirror.github.io">mooxmirror</a></footer>
</body>

</html>
